name: Advanced Comments
type: plugin
slug: advanced-comments
version: 2.0.0
description: A fork of Comments plugin.
icon: comment
author:
  name: Hung Tran
  email: flatfiledeveloper@gmail.com
  url: https://flatfiledeveloper.com
homepage: https://github.com/tranduyhung/grav-plugin-advanced-comments
keywords: guestbook, plugin
bugs: https://github.com/tranduyhung/grav-plugin-advanced-comments/issues
readme: https://github.com/tranduyhung/grav-plugin-advanced-comments/main/README.md
license: MIT

dependencies:
  - form
  - email

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    enable_on_routes:
      type: array
      label: PLUGIN_ADVANCED_COMMENTS.ENABLE_ON_ROUTES
      placeholder_value: PLUGIN_ADVANCED_COMMENTS.ROUTE_PLACEHOLDER
      value_only: true

    disable_on_routes:
      type: array
      label: PLUGIN_ADVANCED_COMMENTS.DISABLE_ON_ROUTES
      placeholder_value: PLUGIN_ADVANCED_COMMENTS.ROUTE_PLACEHOLDER
      value_only: true

    admin_comment_day_limit:
      type: text
      size: x-small
      label: PLUGIN_ADVANCED_COMMENTS.ADMIN_COMMENT_DAY_LIMIT
      help: PLUGIN_ADVANCED_COMMENTS.ADMIN_COMMENT_DAY_LIMIT_HELP
      default: 7
      validate:
          type: number
          min: 1

    admin_pagination_limit:
      type: text
      size: x-small
      label: PLUGIN_ADVANCED_COMMENTS.ADMIN_PAGINATION_LIMIT
      help: PLUGIN_ADVANCED_COMMENTS.ADMIN_PAGINATION_LIMIT_HELP
      default: 20
      validate:
          type: number
          min: 1

    link_icon:
      type: text
      default: '&#128279;'
      label: PLUGIN_ADVANCED_COMMENTS.LINK_ICON
      help: PLUGIN_ADVANCED_COMMENTS.LINK_ICON_HELP